<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap');
    </style>
        
</head>
<body>
    <div class="main">
        <div class="searchBar">
            <svg id = "searchIcon" class="normal" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <div class="input">
                <input type="text" id="input"></input>
            </div>           
        </div>  
        <div class="header">
            <div class="locAndTemp">
                <div class="location">

                </div>
                <div class="temperature">
                    <div class="units">
                        <p class="c">°C</p>
                        <p class="f">°F</p>
                    </div>
                    <div class="tempAndIcon">
                        <div class="temp">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="localTime">

            </div>
        </div>
        <div class="graphics">

        </div>
    </div>
</body>
</html>
